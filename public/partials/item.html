<div class="page-header">
    <h1>View Event</h1>
</div>
<div class="well well-lg">
    <strong>Location</strong><br>{{event.location}}
</div>

    <p class="lead">Please add your order:</p>

    <form role="form" ng-app="lunchDirective" ng-submit="go()">
        <table class="table table-condensed" ng-controller="OrderCtrl">
            <tr ng-repeat="order in event.orders">
                <td>
                    {{ order.order }}
                </td>
            </tr>
            <tr ng-repeat="order in newOrders">
                <td>
                    <input class="form-control" type="text" ng-model="order.order" placeholder="Enter order {{$index + 1}} text">
                </td>
            </tr>
        </table>
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="addOrder()">
                <span class="glyphicon glyphicon-plus"></span> Add another order
            </button>
        </div>

        <p><hr></p>    
        
        <div class="col-xs-6">
            <a href="#/today" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span> Back to Event List
            </a>
        </div>        
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">Place your order &raquo;</button>
        </div>

    </form>
